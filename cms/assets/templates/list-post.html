<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Post List</title>
</head>
<body>
  <div class="flex justify-center">
    <div class="flex justify-between w-1/3 ">
      <div class="border px-4 py-2 bg-gray-700 text-white">
        <a href="/categories/create">
          <button class=""> 
              Create Category
          </button>
        </a>
      </div>
      <div class="border px-4 py-2 bg-gray-700 text-white">
        <a href="/posts/create">
          <button class=""> 
              Create Post
          </button>
        </a>
      </div>
      <div class="border px-4 py-2 bg-gray-700 text-white">
        <a href="/categories">
          <button class=""> 
              Category List
          </button>
        </a>
      
    </div>
      </div>
  </div>
  
    <div class="">
          <div class="">
              <div class="container mx-auto px-4">
                  <div class="flex flex-col">
                      <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                          <div class=" shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                            <table class="min-w-full divide-y divide-gray-200">
                              <thead class="bg-gray-50">
                                <tr>
                                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Post Name
                                  </th>
                                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Category Name
                                  </th>
                                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Image
                                  </th>
                                  <th scope="col" class="relative px-6 py-3">
                                    <span class="sr-only">Edit</span>
                                  </th>
                                  <th scope="col" class="relative px-6 py-3">
                                    <span class="sr-only">View</span>
                                  </th>
                                  <th scope="col" class="relative px-6 py-3">
                                      <span class="sr-only">Delete</span>
                                  </th>
                                </tr>
                              </thead>
                              <tbody class="bg-white divide-y divide-gray-200">
                                  {{range .Post}}
                                  
                                <tr>
                                  <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center">
                                      <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">
                                          {{.PostName}}
                                        </div>
                                      </div>
                                    </div>
                                  </td>
                                  <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-500">
                                     {{.CategoryName}}
                                    </div>
                                  </td>
                                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <img src="/asset/{{.PostImage}}" alt="Image" width="100px">
                                  </td>
                                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                      
                                  </td>
                                  <div class="flex w-1/2">
                                      <td class="text-sm font-medium">
                                          <a href="/posts/{{.ID}}/edit" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                                      </td>
                                      <td class="text-sm font-medium">
                                          <a href="/posts/{{.ID}}/view" class="text-indigo-600 hover:text-indigo-900">View</a>
                                      </td>
                                      <td class="text-sm font-medium">
                                          <a href="/posts/{{.ID}}/delete" class="text-indigo-600 hover:text-indigo-900">Delete</a>
                                      </td>
                                  </div>
                                </tr>
                                {{end}}
                    
                                <!-- More people... -->
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
              </div>
          </div>
          </div>
  </body>
</html>
